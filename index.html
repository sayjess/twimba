<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
	<link rel="stylesheet" href="index.css">
    <!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Twimba</title>
</head>
<body>
	<!-- <header>
		<h1>Twimba</h1>
	</header> -->
	<main>
		<section id="logged-out-view">
			<img class="twitter-logo" src="https://etmonline.org/wp-content/uploads/2016/10/Twitter-purple-logo.png" alt="twimba logo">
			<div class="logged-out-first-wrapper">
				<h2>Happening now</h2>
				<div class="logged-out-second-wrapper">
					<h3>Join today.</h3>
					<button class="google-btn">
						Sign in with Google
						<img class="google-logo" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google logo">
					</button>
					<p>or</p>
					<button class="create-account-btn">Create account</button>
					<p class="bold">Already have an account?</p>
					<button class="sign-in-btn">Sign In</button>
				</div>
			</div>
		</section>

		<section id="signing-in-view">
			<i class="fa-solid fa-x"></i>
			<img class="twitter-logo" src="https://etmonline.org/wp-content/uploads/2016/10/Twitter-purple-logo.png" alt="twimba logo">
			<div class="signing-in-view-first-wrapper">
				<h3>Sign in to Twimba</h3>
				<button class="google-btn">
					Sign in with Google
					<img class="google-logo" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="google logo">
				</button>
				<p>or</p>
				<input type="email" placeholder="email">
				<input type="password" placeholder="password">
				<button class="blk-btn">Next</button>
			</div>
		</section>

		<section id="logged-in-view">
			<h1>You're in!</h1>
		</section>
		<!-- <div class="tweet-input-area">
			<img src="images/scrimbalogo.png" class="profile-pic">
			<textarea placeholder="What's happening?" id="tweet-input"></textarea>
		</div>
		<button id="tweet-btn">Tweet</button>
		<div class="feed" id="feed"></div>
	</main> -->
	<script src="index.js" type="module"></script>
</body>
</html>
